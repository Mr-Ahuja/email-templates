<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Builder — Project Updates</title>
  <style>
    :root {
      --bg:#0b0c0e; --panel:#141414; --text:#e6e6e6; --muted:#a0a6ad; --border:#242424;
      --accent:#00ffd1; --accent-2:#ff2d9b; --focus:#2dd4bf;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { padding:16px 20px; border-bottom:1px solid var(--border); background:#0e0f12; position:sticky; top:0; z-index:10; }
    header h1 { margin:0; font-size:16px; letter-spacing:.3px; color:#cfd5db; }
    header .bar { display:flex; gap:12px; align-items:center; justify-content:space-between; }
    main { max-width: 1400px; margin: 0 auto; padding: 20px; }
    .panel { background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:16px; }
    .row { display:flex; gap:16px; align-items:stretch; }
    .col { flex:1; }
    .templates { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:12px; margin-top:8px; }
    .card { background:#111215; border:1px solid var(--border); border-radius:10px; padding:12px; cursor:pointer; transition: border-color .15s ease, transform .1s ease; }
    .card:hover { border-color:#2d2d2d; transform: translateY(-1px); }
    .card.selected { outline: 2px solid var(--accent); }
    .card h3 { margin:0 0 6px 0; font-size:14px; color:#e6e6e6; }
    .card p { margin:0 0 8px 0; font-size:12px; color:#b9c0c7; }
    .controls { display:flex; gap:8px; align-items:center; }
    .btn { background: var(--accent); color:#000; border:none; padding:10px 14px; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn.secondary { background:#232323; color:#d8dde2; border:1px solid #2a2a2a; font-weight:600; }
    .btn.ghost { background:transparent; color:#b9c0c7; border:1px solid #2a2a2a; }
    .btn.danger { background:#3a0b19; color:#ffd2e6; border:1px solid #5d0f24; }
    .btn:focus { outline: 2px solid var(--focus); outline-offset: 2px; }
    textarea { width:100%; min-height: 360px; background:#0f0f10; color:#e6e6e6; border:1px solid #242424; border-radius:8px; padding:10px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px; }
    .input { width:100%; background:#0f0f10; color:#e6e6e6; border:1px solid #242424; border-radius:8px; padding:8px 10px; font-size:13px; }
    .muted { color:#9aa0a6; font-size:12px; }
    .split { display:flex; gap:12px; align-items:stretch; }
    .split-left { flex: 1 1 60%; min-width: 0; }
    .split-right { flex: 1 1 40%; min-width: 360px; }
    .sticky { position: sticky; top: 80px; }
    iframe { width:100%; height:78vh; border:1px solid #242424; border-radius:8px; background:white; }
    .list { display:flex; flex-direction:column; gap:8px; }
    .list-item { display:flex; align-items:center; justify-content:space-between; gap:8px; background:#111215; border:1px solid var(--border); border-radius:8px; padding:10px; }
    .list-item .title { color:#e6e6e6; font-size:13px; }
    .list-item .meta { color:#9aa0a6; font-size:12px; }
    .version-active { outline: 2px solid var(--accent-2); }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <h1>Email Builder — Project Updates</h1>
      <div id="status-bar" role="status" aria-live="polite" class="muted"></div>
    </div>
  </header>

  <main id="composer-main">
    <!-- Dashboard -->
    <section id="dashboard-view" class="panel" role="region" aria-labelledby="dashboard-heading">
      <h2 id="dashboard-heading" class="muted" style="font-size:14px;">Dashboard</h2>
      <div class="split" style="margin-top:8px;">
        <div class="split-left">
          <div class="panel">
            <div class="controls" style="justify-content:space-between;">
              <div class="help muted">Templates</div>
              <button id="new-from-scratch" class="btn ghost">New from Sample</button>
            </div>
            <div id="tmpl-list" class="templates" role="list"></div>
          </div>
        </div>
        <div class="split-right">
          <div class="panel">
            <div class="controls" style="justify-content:space-between;">
              <div class="help muted">Projects</div>
              <div class="controls">
                <button id="proj-export-all" class="btn ghost">Export All</button>
                <button id="proj-import-all" class="btn ghost">Import</button>
                <input type="file" id="proj-import-all-file" accept="application/json" style="display:none;">
              </div>
            </div>
            <div id="proj-list" class="list" role="list"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Project Workspace -->
    <section id="project-view" class="panel" style="display:none;" role="region" aria-labelledby="project-heading">
      <div class="row" style="align-items:center; justify-content:space-between;">
        <div class="controls">
          <button id="back-dashboard" class="btn secondary" aria-label="Back to dashboard">← Dashboard</button>
          <span class="muted" style="margin-left:8px;">Template: <strong id="proj-template-name"></strong></span>
        </div>
        <div class="controls">
          <button id="proj-export" class="btn ghost">Export Project</button>
          <button id="proj-import" class="btn ghost">Import Project</button>
          <input type="file" id="proj-import-file" accept="application/json" style="display:none;">
          <button id="proj-delete" class="btn danger">Delete Project</button>
        </div>
      </div>
      <div class="row" style="margin-top:8px; gap:12px;">
        <div class="col" style="flex:1;">
          <label class="muted" for="proj-name-input">Project Name</label>
          <input id="proj-name-input" class="input" type="text" placeholder="Project name">
        </div>
        <div class="col" style="flex:1;">
          <label class="muted" for="to">To</label>
          <input type="text" id="to" class="input" placeholder="recipient@example.com">
        </div>
        <div class="col" style="flex:2;">
          <label class="muted" for="subject">Subject</label>
          <input type="text" id="subject" class="input" placeholder="Weekly Update — {{projectName}}">
        </div>
      </div>
      <div class="split" style="margin-top:12px; align-items:flex-start;">
        <!-- Versions sidebar -->
        <aside class="split-right" style="order:2;">
          <div class="panel sticky">
            <div class="row" style="justify-content:space-between; align-items:center;">
              <div class="help muted">Versions</div>
              <div class="controls">
                <button id="toggle-versions" class="btn secondary" aria-expanded="true">Collapse</button>
                <button id="add-version" class="btn">Add Version</button>
              </div>
            </div>
            <div id="version-list" class="list"></div>
          </div>
        </aside>
        <!-- Editor + Preview -->
        <section class="split-left" style="order:1;">
          <div class="row" style="gap:6px; align-items:center; justify-content:space-between;">
            <div class="controls" role="group" aria-label="Editor mode">
              <button id="mode-form" class="btn" aria-pressed="true">Form</button>
              <button id="mode-json" class="btn secondary" aria-pressed="false">JSON</button>
              <button id="sync-from-json" class="btn ghost" title="Parse JSON into form" aria-label="Parse JSON into form">Sync from JSON</button>
            </div>
            <div class="controls">
              <button id="copy-html" class="btn ghost">Copy HTML</button>
              <button id="download-html" class="btn ghost">Download HTML</button>
              <button id="download-eml" class="btn ghost">Download EML</button>
              <button id="open-outlook-web" class="btn" style="background:var(--accent-2); color:#000;">Open in Outlook Web</button>
            </div>
          </div>
          <div class="split" style="margin-top:8px; align-items:flex-start;">
            <div class="split-left">
              <div id="form-pane" class="panel" style="display:none;">
                <div id="dynamic-form"></div>
              </div>
              <div id="json-pane" class="panel">
                <div class="help muted">JSON config</div>
                <textarea id="config-editor" spellcheck="false"></textarea>
              </div>
            </div>
            <div class="split-right">
              <div id="live-preview-pane" class="panel sticky" role="region" aria-labelledby="live-preview-heading">
                <div id="live-preview-heading" class="help muted">Live Preview</div>
                <iframe id="live-preview" title="Live preview of generated email"></iframe>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
